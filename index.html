<!DOCTYPE html>
<html class="mdc-typography">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Greeting App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="demo-body">
    <!-- left panel -->
    <nav class="mdc-permanent-drawer">
        <div class="mdc-permanent-drawer__toolbar-spacer"></div>
        <div class="mdc-permanent-drawer__content">
            <nav id="icon-with-text-demo" class="mdc-list">
                <a class="mdc-list-item mdc-permanent-drawer--selected" href="#"><i class="material-icons mdc-list-item__start-detail" aria-hidden="true">event</i>Sessions</a>
                <a class="mdc-list-item" href="#"><i class="material-icons mdc-list-item__start-detail" aria-hidden="true">class</i>Modules</a>
                <a class="mdc-list-item" href="#"><i class="material-icons mdc-list-item__start-detail" aria-hidden="true">assignment_ind</i>Applications</a>
                <a class="mdc-list-item" href="#"><i class="material-icons mdc-list-item__start-detail" aria-hidden="true">assessment</i>Statistics</a>
            </nav>
        </div>
    </nav>
    <!-- content -->
    <div class="demo-content">
        <!-- title & tab navitation -->
        <header class="mdc-toolbar">
            <div class="mdc-toolbar__row">
                <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                    <a href="#" class="material-icons mdc-toolbar__menu-icon">menu</a>
                    <span class="mdc-toolbar__title">Title</span>
                </section>
                <section id="dynamic-demo-toolbar">
                    <nav id="dynamic-tab-bar" class="mdc-tab-bar mdc-tab-bar--indicator-accent" role="tablist">
                        <a role="tab" aria-controls="panel-1" class="mdc-tab mdc-tab--active" href="#panel-1">Recent</a>
                        <a role="tab" aria-controls="panel-2" class="mdc-tab" href="#panel-2">Past</a>
                        <span class="mdc-tab-bar__indicator"></span>
                    </nav>
                </section>
            </div>
        </header>
        <!-- individual tabs -->
        <main>
            <section>
                <div class="panels">
                    <div class="panel active" id="panel-1" role="tabpanel" aria-hidden="false">Recent</div>
                    <div class="panel" id="panel-2" role="tabpanel" aria-hidden="true">Past</div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
